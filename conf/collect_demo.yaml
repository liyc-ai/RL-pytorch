seed: 3407
device: cuda:0
comment: ""
expert_model_path: models/hopper_sac_expert.pt

# env
env:
  id: Hopper-v4
  info:
    state_shape:
    action_shape:
    action_dtype:

# manager
manager:
  root_dir: ./logs
  code:
    enable: true
    src: 
      - ./src
      - ./collect_demo.py
  eval_only: true
  tracking:
    project_name: collect_demo
    experiment_name: ${env.id}
    default_backend: null

# demo
demo:
  n_traj: 10
  with_log_prob: False

# algo
defaults:
  - agent: sac
  - override hydra/hydra_logging: disabled  
  - override hydra/job_logging: disabled
  - _self_
  
hydra:  
  output_subdir: null
  run:
    dir: .